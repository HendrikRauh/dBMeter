<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dBMeter</title>
        <script src="script.js" type="module" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <canvas class="bar"></canvas>

            <span>
                <input
                    type="range"
                    orientation="vertical"
                    class="slider yellow"
                    min="0"
                    max="128"
                    step="0.1"
                    value="50"
                />
            </span>
            <span>
                <input
                    type="range"
                    orientation="vertical"
                    class="slider green"
                    min="0"
                    max="128"
                    step="0.1"
                    value="100"
                />
            </span>
            <span>
                <input
                    type="range"
                    orientation="vertical"
                    class="slider hold"
                    min="0.1"
                    max="50"
                    step="0.1"
                    value="15"
                />
            </span>
        </div>
    </body>
</html>
